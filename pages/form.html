<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/form.css">

  <script async defer src="../js/main.js"></script>
</head>
<body>
  <header class="global_header">
    <a href=".." class="global_header-logo is-not-decorative">
      <img class="global_header-logo-avatar" src="../img/avatar.png" alt="Author's avatar">

      <h1 class="global_header-logo-title">Pawe≈Ç Stolarski</h1>
    </a>

    <div class="flex-separator"></div>

    <nav class="global_header-nav">
      <a class="global_header-nav-item" href="../pages/letter.html">Letter</a>

      <a class="global_header-nav-item" href="../pages/book.html">Book page</a>
    </nav>
  </header>

  <main class="main">
    <form class="form">
      <h1>Just submit new colors!</h1>

      <fieldset class="form-fieldset">
        <h3>Rate this page</h3>

        <label>1 <input type="radio" name="radio" disabled></label>
        <label>2 <input type="radio" name="radio" disabled></label>
        <label>3 <input type="radio" name="radio" disabled></label>
        <label>4 <input type="radio" name="radio" disabled></label>
        <label>5 <input type="radio" name="radio"></label>
        <label>6 <input type="radio" name="radio"></label>
      </fieldset>

      <fieldset class="form-fieldset">
        <h3>Set your color</h3>

        <label>Red   <input type="checkbox" name="red"></label>
        <label>Green <input type="checkbox" name="green"></label>
        <label>Blue  <input type="checkbox" name="blue"></label>
        <label>Alpha <input type="checkbox" name="alpha"></label>
      </fieldset>

      <input class="form-button is-submit" type="button" value="submit">

      <div class="form-colors-wrapper">
        <div class="form-colors-curtain"></div>
        <img src="../img/nothing.png" alt="Nothing">
      </div>
    </form>
  </main>
